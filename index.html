<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Search City"
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
            </form>
            <h1 class="city"></h1>
            <ul>
              <li>Last Updated at: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <img src="" alt="Clear" id="icon" />
              <div class="temperature">
                <strong class="currentTemp">12</strong>

                <span class="units"
                  ><a href="#" id="celsius-link" class="active">C</a> |
                  <a href="#" id="fahrenheit-link">F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span class="humidity"></span>%</li>
                <li>Wind: <span class="wind"></span> speed</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/kimjaydot/v-weather-app" target="_blank"
            >Open Sourced Code</a
          >
          by Kimberley Johnson
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
